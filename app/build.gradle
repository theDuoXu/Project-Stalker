plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'projectstalker'
version = '0.1 - ALPHA'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

javafx {
    version = "25"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.swing' ]
}

configurations {
    nativeLibs
}

application {
    mainClass = 'projectstalker.Main'
}

dependencies {
    nativeLibs project(path: ':native-lib', configuration: 'debugRuntimeElements')
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1' // serializa a json
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2' // tests
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'

    implementation 'org.slf4j:slf4j-api:2.0.13' // logs
    runtimeOnly 'ch.qos.logback:logback-classic:1.5.6'
}
tasks.named('run', JavaExec) {
    jvmArgs "-Djava.library.path=${configurations.nativeLibs.asPath}"
}

test {
    useJUnitPlatform()
}