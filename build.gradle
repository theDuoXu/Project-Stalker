plugins {
    id 'java'
    id 'application'
}
group = 'projectstalker'
version = '0.1 - ALPHA'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.auburns:fastnoise-lite:0.9'
}

application {
    mainClass = 'projectstalker.Main'
}