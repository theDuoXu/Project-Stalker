# --- DATASOURCE & HIKARI CP ---
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:postgresql://localhost:5434/projectstalker_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=StalkerComputeHikariPool

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- SECURITY OAUTH2 / KEYCLOAK ---
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://auth.therefactorlabs.com/realms/project-stalker

spring.application.name=compute-engine
server.servlet.context-path=/projectstalker
server.port=9090
spring.profiles.active=prod

# --- REDIS CONFIGURATION ---
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
